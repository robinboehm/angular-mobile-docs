<!DOCTYPE html>
<html ng-app="angular-mobile-docs">
<head>
  <title>Angular Mobile Docs</title>
  <link rel="stylesheet" href="assets/stylesheets/bootstrap.css">
  <link rel="stylesheet" href="assets/stylesheets/angular/prettify.css">
  <link rel="stylesheet" href="assets/stylesheets/angular/docs.css">
  <link rel="stylesheet" data-ng-href="assets/stylesheets/shame.css">
  <meta name="viewport" content="width=device-width">
</head>
<body ng-controller="MobileDocCtrl" ng-class="{'has-menu-left': leftMenuActive, 'has-menu-right': rightMenuActive}"  ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()">

<div id="wrapper">

  <div class="sidebar-left">
    <nav class="navbar navbar-inverse" role="navigation">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input ng-model="search" type="text" class="form-control" placeholder="Search">
        </div>
      </form>
    </nav>
    <ul class="list-group">
      <li ng-repeat="functiondoc in api.data | filter:search" class="list-doc-item">
          <a href ng-click="selectFunctionDoc(functiondoc)" ng-bind="functiondoc"></a>
      </li>
    </ul>
  </div>

  <div class="sidebar-right">
    <nav class="navbar navbar-inverse" role="navigation">
      <ul class="nav navbar-nav">
        <li><a class="navbar-brand" ng-click="handleRightMenuClick()">Versions</a></li>
      </ul>
    </nav>
    <ul class="list-group">
      <li class="list-doc-item" ng-class="{active: config.version == version}" ng-repeat="version in versions.data | filter:filterVersions "><a href ng-click="selectVersion(version)" ng-bind="version"></a></li>
    </ul>
  </div>

  <div id="main">
    <nav class="navbar navbar-default" role="navigation">
      <ul class="nav navbar-nav navbar-left">
        <li class="navbar-form"><button class="btn" ng-class="{active: leftMenuActive}" ng-click="handleLeftMenuClick()">Functions</button></li>
        <li><a class="navbar-brand" href="#">NG MobileDoc</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="navbar-form"><button class="btn" ng-class="{active: rightMenuActive}" ng-click="handleRightMenuClick()">{{config.version}}</button></li>
      </ul>
    </nav>
    <div ng-view class="content"></div>
  </div>




</div>


<!-- Scripts -->
<script src="lib/angular/angular.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-route.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-animate.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-sanitize.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-touch.min.js" type="text/javascript"></script>

<!-- Bootstrap Deps -->
<script src="lib/angular/angular-bootstrap.js" type="text/javascript"></script>
<script src="lib/angular/angular-bootstrap-prettify.js" type="text/javascript"></script>
<script src="lib/angular/marked.js" type="text/javascript"></script>
<script src="lib/prettify/prettify.js" type="text/javascript"></script>

<!-- Application -->
<script src="scripts/app.js" type="text/javascript"></script>
<script src="scripts/controllers/MobileDocCtrl.js" type="text/javascript"></script>
<script src="scripts/controllers/ContentCtrl.js" type="text/javascript"></script>
<script src="scripts/services/FetchService.js" type="text/javascript"></script>

</body>
</html>
