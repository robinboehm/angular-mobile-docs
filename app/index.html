<!DOCTYPE html>
<html ng-app="angular-mobile-docs">
<head>
    <title>Angular Mobile Docs</title>
    <link rel="stylesheet" href="assets/stylesheets/bootstrap.css">
</head>
<body ng-controller="ShameCtrl">

<div class="container">
  <nav class="navbar navbar-inverse" role="navigation">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input ng-model="search" type="text" class="form-control" placeholder="Search">
        </div>
      </form>
      <select ng-model="currentVersion" ng-options="version.name for version in versions.data | filter:filterVersions"></select>
  </nav>

  <div class="row">
    <div class="col-lg-3">
      <ul style="float:left">
          <li ng-repeat="item in api.data | filter:search">
              <a href ng-bind="item.name" ng-click="getPartial(config.version,item.name)"></a>
          </li>
      </ul>
    </div>
    <div class="col-lg-3" ng-bind="partial">
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="lib/angular/angular.js" type="text/javascript"></script>
<script src="lib/angular/angular-route.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-animate.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-sanitize.min.js" type="text/javascript"></script>

<!-- Application -->

<script src="scripts/app.js"></script>
<script src="scripts/controllers/ShameCtrl.js"></script>
<script src="scripts/services/AngularGitFetchService.js" type="text/javascript"></script>

</body>
</html>
